<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4">Mission to Mars</h1>
      <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
    </div>
  </div>

<div class="container">
    <h3 class="text-start">Latest Mars News</h3>
    <div class="row" id="mars-news">
        <div class="col">
            <h4>{{mars.news_title}}</h4>
            <p>{{mars.news_p}}</p>
        </div>   
    </div>
    
    <div class="row">
        <div class="col-md-8">
            <h3 class="text-start">Featured Mars Image<h3>
            <hr>
            <a href = {{ mars.featured_image_url }}> 
                <img class="img-responsive" src = {{ mars.featured_image_url }} alt="Featured Mars Image" style="width:100%">
            </a>
        </div>
        <div class="col-md-4">
            <h5 class="text-start">Mars Facts</h5>
            <hr>
            <table class="table table-sm table-striped table-bordered table-responsive-lg">
                {{mars.table_data}}
            </table>
        </div>
    </div>
    <br>
    <h3 class="text-center">Mars Hemispheres</h3>
    <hr>
    <div class="row">
        {% for item in mars.hemisphere_image_urls %} 
        <div class="col-md-3 border">          
            <div class="thumbnail">
                <a href={{item.img_url}}>
                    <img class="img-responsive" src={{item.img_url}} alt={{item.title}} style="width:100%">
                </a>               
              </div>
            <div class="caption">
                <h5>{{item.title}}</h5>
            </div>
        </div>
        {% endfor %}
    </div>


  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
